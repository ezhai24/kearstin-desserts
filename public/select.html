<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Badger Bitch.</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">

</head>
<body>
    <div class="container" id="selectContainer">
        <h1>i'm donating...</h1>

        <form id="dessertForm">
            <label>
                <input class="radioBtn" type="radio" name="dessert" value="cookies"/>
                Cookies
            </label>
            <label>
                 <input class="radioBtn" type="radio" name="dessert" value="brownies"/>
                 Brownies
            </label>
            <label>
                 <input class="radioBtn" type="radio" name="dessert" value="cupcakes"/>
                 Cupcakes
            </label>
            <label>
                 <input class="radioBtn" type="radio" name="dessert" value="pie"/>
                 Pie
            </label>
            <button
                type="submit"
                id="submitDessertBtn"
                class="btn btn-primary">submit</button>
        </form>
    </div>

    <script src="https://unpkg.com/blueimp-md5@2.4.0/js/md5.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/select.js"></script>
